name: Deploy to ysenseai.org

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn streamlit sqlalchemy pydantic python-multipart email-validator
          
      - name: Build documentation
        run: |
          echo "# YSense™ AI Attribution Infrastructure" > index.md
          echo "" >> index.md
          echo "🚀 **Revolutionary AI Attribution Technology Protected by Defensive Publication**" >> index.md
          echo "" >> index.md
          echo "[![DOI](https://zenodo.org/badge/DOI/10.5281/zenodo.17072168.svg)](https://doi.org/10.5281/zenodo.17072168)" >> index.md
          echo "" >> index.md
          echo "## About YSense™" >> index.md
          echo "" >> index.md
          echo "YSense™ is the world's first comprehensive AI attribution infrastructure, featuring the groundbreaking Five-Layer Perception Toolkit™ and Z Protocol v2.0 for multi-agent orchestration." >> index.md
          echo "" >> index.md
          echo "### 🎯 Our Mission" >> index.md
          echo "Build ethical, transparent AI systems that properly attribute content sources and enable fair compensation for creators." >> index.md
          echo "" >> index.md
          echo "### 🔬 Core Technologies" >> index.md
          echo "- **Five-Layer Perception Toolkit™**: Multi-dimensional content analysis" >> index.md
          echo "- **Z Protocol v2.0**: Advanced consent and attribution management" >> index.md
          echo "- **LangChain Integration**: Seamless AI pipeline compatibility" >> index.md
          echo "- **Academic-First Design**: Built for research collaboration" >> index.md
          echo "" >> index.md
          echo "### 🌟 Creator" >> index.md
          echo "**Alton Lee Wei Bin** - Original inventor and maintainer" >> index.md
          echo "- Location: Teluk Intan, Malaysia" >> index.md
          echo "- Defensive Publication: DOI [10.5281/zenodo.17072168](https://doi.org/10.5281/zenodo.17072168)" >> index.md
          echo "" >> index.md
          echo "### 📧 Contact" >> index.md
          echo "- Website: [ysenseai.org](https://ysenseai.org)" >> index.md
          echo "- Email: contact@ysenseai.org" >> index.md
          echo "- Academic: academic@ysenseai.org" >> index.md
          echo "" >> index.md
          echo "---" >> index.md
          echo "*Protected by Defensive Publication • Apache 2.0 Licensed • Built for Academic Excellence*" >> index.md
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
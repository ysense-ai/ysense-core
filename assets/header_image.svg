<!-- YSense Human-AI Collaboration Genesis Image -->
<svg width="100%" height="300" viewBox="0 0 800 300" style="max-width: 800px; height: auto;">
    <!-- Deep purple background -->
    <rect width="800" height="300" fill="#4c1d95"/>
    
    <!-- Neural network background -->
    <defs>
        <pattern id="neuralNetwork" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <circle cx="50" cy="50" r="1" fill="#3b82f6" opacity="0.3"/>
            <line x1="0" y1="0" x2="100" y2="100" stroke="#3b82f6" stroke-width="0.5" opacity="0.2"/>
            <line x1="100" y1="0" x2="0" y2="100" stroke="#3b82f6" stroke-width="0.5" opacity="0.2"/>
        </pattern>
    </defs>
    <rect width="800" height="300" fill="url(#neuralNetwork)"/>
    
    <!-- Data streams flowing to center -->
    <g opacity="0.6">
        <path d="M0,150 Q200,100 400,150" stroke="#3b82f6" stroke-width="2" fill="none"/>
        <path d="M800,150 Q600,200 400,150" stroke="#3b82f6" stroke-width="2" fill="none"/>
        <path d="M400,0 Q350,100 400,150" stroke="#3b82f6" stroke-width="2" fill="none"/>
        <path d="M400,300 Q450,200 400,150" stroke="#3b82f6" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Human hand (left) -->
    <g transform="translate(200, 120)">
        <path d="M0,0 Q-10,-5 -15,5 Q-20,15 -18,25 Q-15,35 -10,40 Q-5,45 0,40 Q5,35 8,25 Q10,15 5,5 Q0,-5 0,0 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
        <ellipse cx="-8" cy="15" rx="3" ry="8" fill="#fbbf24" transform="rotate(-15 -8 15)"/>
        <ellipse cx="-3" cy="12" rx="3" ry="8" fill="#fbbf24" transform="rotate(-5 -3 12)"/>
        <ellipse cx="2" cy="10" rx="3" ry="8" fill="#fbbf24" transform="rotate(5 2 10)"/>
        <ellipse cx="7" cy="12" rx="3" ry="8" fill="#fbbf24" transform="rotate(15 7 12)"/>
        <ellipse cx="-3" cy="5" rx="2" ry="12" fill="#fbbf24" transform="rotate(-10 -3 5)"/>
    </g>
    
    <!-- AI/Robot hand (right) -->
    <g transform="translate(600, 120)">
        <path d="M0,0 Q-10,-5 -15,5 Q-20,15 -18,25 Q-15,35 -10,40 Q-5,45 0,40 Q5,35 8,25 Q10,15 5,5 Q0,-5 0,0 Z" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
        <ellipse cx="-8" cy="15" rx="3" ry="8" fill="#e5e7eb" transform="rotate(-15 -8 15)"/>
        <ellipse cx="-3" cy="12" rx="3" ry="8" fill="#e5e7eb" transform="rotate(-5 -3 12)"/>
        <ellipse cx="2" cy="10" rx="3" ry="8" fill="#e5e7eb" transform="rotate(5 2 10)"/>
        <ellipse cx="7" cy="12" rx="3" ry="8" fill="#e5e7eb" transform="rotate(15 7 12)"/>
        <ellipse cx="-3" cy="5" rx="2" ry="12" fill="#e5e7eb" transform="rotate(-10 -3 5)"/>
        <circle cx="-8" cy="20" r="2" fill="#6b7280"/>
        <circle cx="-3" cy="17" r="2" fill="#6b7280"/>
        <circle cx="2" cy="15" r="2" fill="#6b7280"/>
        <circle cx="7" cy="17" r="2" fill="#6b7280"/>
    </g>
    
    <!-- Central light burst - The Genesis -->
    <g transform="translate(400, 150)">
        <circle cx="0" cy="0" r="40" fill="#fbbf24" opacity="0.3"/>
        <circle cx="0" cy="0" r="30" fill="#fbbf24" opacity="0.5"/>
        <circle cx="0" cy="0" r="20" fill="#fbbf24" opacity="0.7"/>
        <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.9"/>
        <g stroke="#ffffff" stroke-width="3" opacity="0.8">
            <line x1="-25" y1="-25" x2="-35" y2="-35"/>
            <line x1="25" y1="-25" x2="35" y2="-35"/>
            <line x1="-25" y1="25" x2="-35" y2="35"/>
            <line x1="25" y1="25" x2="35" y2="35"/>
            <line x1="0" y1="-30" x2="0" y2="-40"/>
            <line x1="0" y1="30" x2="0" y2="40"/>
            <line x1="-30" y1="0" x2="-40" y2="0"/>
            <line x1="30" y1="0" x2="40" y2="0"/>
        </g>
    </g>
    
    <!-- Animated data particles -->
    <g opacity="0.7">
        <circle cx="300" cy="100" r="2" fill="#3b82f6">
            <animate attributeName="cx" values="300;400" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="cy" values="100;150" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="500" cy="200" r="2" fill="#3b82f6">
            <animate attributeName="cx" values="500;400" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="cy" values="200;150" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
